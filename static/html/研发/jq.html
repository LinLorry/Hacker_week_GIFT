<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .hidearea{
        width: 1000px;
        height: 100px;
        display: block;
        border: 1px solid black;
        color: red;
        top: 0;
        position: absolute;
    }

    .area1{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $(".btn").click(function () {
            $(".area1").hide(1000).show(1000);
            //$("p").css("color","blue");
            $(".hidearea").animate({
                fontSize:"30px",
                left:"250px",
                font:"30px",
                color:"red",
                width:"200px",
                height:"500px"
            });
        })
    });

</script>

<body>
<div class="area1">
</div>
<p>1561465</p>
<p>156161465</p>
<p>15615</p>
<p>15465</p>
<p>15665</p>
<div class="hidearea">
    <p>sssss</p>
    <p>ssaaaasw</p>
</div>
<button class="btn">111</button>
</body>
</html>
