server{
         listen          80;
         server_name GIFT;
 
         access_log /var/www/GIFT/nginx/log/nginx.log;
 
         location / {
                 root html;
                 index start.html;
         }
 
         location /nin {
                 root html;
                 index nin.html;
         }
 
         location /Ta {
                 root html;
                 index Ta.html;
         }
 
         location /small_circle2 {
                 root html;
                 index small_circle2.html;
         }
 
         location /small_circle {
                 root html;
                 index small_circle.html;
         }
 
         location /2 {
                 root html;
                 index 2.html;
         }
 
         location /lipstick {
                 root html;
                 index lipstick.html;
         }
 }                                                                                                                                                                                                            
        
